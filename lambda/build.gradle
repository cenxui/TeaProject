apply plugin: 'java'
apply plugin: 'maven'

group = 'com.aws.codestar.projecttemplates'
version = '1.0'

description = """A sample Java Spring web service created with AWS CodeStar."""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.3.RELEASE'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version:'1.1.0'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version:'1.4.3.RELEASE') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}
